<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Write Your Blog | Nomad Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Nomad Notes</h1>
      <p class="tagline">Share Your Story with the World</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="write.html" class="active">Write Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="write-blog-form">
      <h2>Write Your Own Blog Post</h2>
      <form id="write-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Post Title" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="image">Image URL</label>
        <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg" />

        <label for="categories">Categories (comma-separated)</label>
        <input type="text" id="categories" name="categories" placeholder="Travel,Adventure" />

        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" placeholder="Write your post here..." required></textarea>

        <input type="submit" class="btn submit-btn" value="Submit Post" />
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Nomad Notes. Crafted with ❤️ by You.</p>
    </div>
  </footer>

  <script>
    document.getElementById('write-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Your post has been submitted!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
